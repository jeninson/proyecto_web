<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Separador con box-shadow */
.separator {
    height: 8px;
    background: #fff;
    box-shadow: 0 4px 12px -4px rgba(0,0,0,0.15);
    margin-bottom: 32px;
}

/* Mejoras visuales para el menú */
.nav-link {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 1.05rem;
    transition: color 0.2s;
}
.nav-link.active, .nav-link:hover {
    color: #0d6efd !important;
}

.card-header i {
    margin-right: 8px;
    font-size: 1.2rem;
}

/* Responsive para logo y menú */
@media (max-width: 991px) {
    .navbar-brand span {
        display: none;
    }
}

    </style>
</head>
<body>
    <!-- Header y Menú -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" width="40" height="40" class="me-2">
                <span class="fw-bold">MiLanding</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-grid"></i> Categorías</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-people"></i> Usuarios</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#pagos"><i class="bi bi-credit-card"></i> Pagos</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Informes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Separador con box-shadow -->
    <div class="separator"></div>

    <!-- Sección de Pagos -->
    <section class="container my-5" id="pagos">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-credit-card-2-front"></i> Pago con Tarjeta de Crédito
                    </div>
                    <div class="card-body">
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Nombre en la tarjeta</label>
                                <input type="text" class="form-control" id="cardName" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Número de tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber" maxlength="19" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cardExpiry" class="form-label">Fecha de expiración</label>
                                    <input type="text" class="form-control" id="cardExpiry" placeholder="MM/AA" maxlength="5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cardCVC" class="form-label">CVC</label>
                                    <input type="text" class="form-control" id="cardCVC" maxlength="4" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Pagar</button>
                        </form>
                        <div id="paymentMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS y tu JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Simulación de validación simple
    const cardName = document.getElementById('cardName').value.trim();
    const cardNumber = document.getElementById('cardNumber').value.replace(/\s+/g, '');
    const cardExpiry = document.getElementById('cardExpiry').value.trim();
    const cardCVC = document.getElementById('cardCVC').value.trim();
    const messageDiv = document.getElementById('paymentMessage');

    // Validaciones básicas
    if (!/^[0-9]{16}$/.test(cardNumber)) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Número de tarjeta inválido.</div>';
        return;
    }
    if (!/^\d{2}\/\d{2}$/.test(cardExpiry)) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Fecha de expiración inválida. Usa MM/AA.</div>';
        return;
    }
    if (!/^\d{3,4}$/.test(cardCVC)) {
        messageDiv.innerHTML = '<div class="alert alert-danger">CVC inválido.</div>';
        return;
    }

    // Simula éxito
    messageDiv.innerHTML = '<div class="alert alert-success">¡Pago realizado con éxito!</div>';
    this.reset();
});

    </script>
</body>
</html>
