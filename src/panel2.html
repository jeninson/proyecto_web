<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    header {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .nav-link {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .form-section {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-light p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="https://via.placeholder.com/100x40?text=LOGO" alt="Logo" class="me-3">
      <nav class="d-flex gap-4">
        <a href="#" class="nav-link text-dark"><i class="bi bi-house-door"></i>Inicio</a>
        <a href="#" class="nav-link text-dark"><i class="bi bi-grid"></i>Categorías</a>
        <a href="#" class="nav-link text-dark"><i class="bi bi-people"></i>Usuarios</a>
        <a href="#pagos" class="nav-link text-dark"><i class="bi bi-credit-card"></i>Pagos</a>
        <a href="#" class="nav-link text-dark"><i class="bi bi-bar-chart"></i>Informes</a>
      </nav>
    </div>
  </header>

  <!-- Sección de Pagos -->
  <section id="pagos" class="form-section">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-credit-card-2-front"></i> Datos de Pago</h5>
      </div>
      <div class="card-body">
        <form id="payment-form">
          <div class="mb-3">
            <label for="cardName" class="form-label">Nombre en la tarjeta</label>
            <input type="text" class="form-control" id="cardName" required>
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" maxlength="16" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label">Fecha de expiración</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" maxlength="3" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Pagar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Pago procesado correctamente (demo).');
    });
  </script>
</body>
</html>
