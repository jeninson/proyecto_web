<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Manager - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box p-4 shadow-lg rounded">
            <div class="text-center">
                <i class="fa-solid fa-chart-line fa-3x text-primary"></i>
                <h2 class="mt-2">Social Media Manager</h2>
            </div>
            
            <div class="text-center mt-3">
                <img src="../imagen/profile-placeholder.png" alt="Foto de perfil" class="profile-img">
            </div>

            <form id="loginForm" action="inicio.php" class="mt-3">
                <div class="mb-3">
                    <label for="user" class="form-label"><i class="fa-solid fa-user"></i> Usuario</label>
                    <input type="text" class="form-control" id="user" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label"><i class="fa-solid fa-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingrese su contraseña" required autocomplete="">
                </div>
                <div id="lb_msg" class="text-center m-3">
                    &nbsp;
                </div>
                <div class="text-end">
                    <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
                </div>
                <button id="btnIniciar" type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js" type="module"></script>
</body>
</html>
