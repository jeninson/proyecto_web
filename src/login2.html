<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Manager - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 5%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        
        .app-name {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .btn-custom {
            background-color: #6c5ce7;
            color: white;
            width: 100%;
        }
        
        .btn-custom:hover {
            background-color: #5b4bc4;
            color: white;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="login-container">
            <!-- Foto de perfil -->
            <div class="profile-img" style="background-image: url('https://via.placeholder.com/120')"></div>
            
            <!-- Nombre de la aplicación con icono -->
            <h1 class="app-name">
                <i class="fas fa-camera-retro"></i>
                Social Media Manager
            </h1>
            
            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                </div>
                
                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn btn-custom">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <footer class="mt-5 text-center">
            <p>&copy; 2023 Social Media Manager. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizado -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validación básica
            if(username && password) {
                // Aquí iría la lógica de autenticación
                alert('Inicio de sesión exitoso!');
                // Redirección a otra página (la siguiente que solicites)
                // window.location.href = 'dashboard.html';
            } else {
                alert('Por favor completa todos los campos');
            }
        });
    </script>
</body>
</html>
